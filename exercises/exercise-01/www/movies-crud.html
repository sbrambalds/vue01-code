<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello World in Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        table td img { width: 100px; }
    </style>
</head>

<body>
<div id="crud-movies-app" class="container-fluid">
    <h1>CRUD Movies</h1>
    <div class="row">
        <div class="col">
            <button @click="showAddMovieForm" type="button" class="btn btn-success">
                <i class="fas fa-plus"></i>Add Movie
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="plot">Plot</label>
                    <textarea class="form-control" id="plot">
                </textarea>
                </div>
                <div class="form-group">
                    <label for="poster">Poster link</label>
                    <input type="text" class="form-control" id="poster" placeholder="Enter poster link">
                    <img src="" alt="" />
                </div>
                <div class="form-group">
                    <label for="release">Release date</label>
                    <input type="date" class="form-control" id="release">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table responsive">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Plot</th>
                        <th scope="col">Poster</th>
                        <th scope="col">Release date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><img src="" alt=""></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btnsm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
// a default image to be used when the poster is not available
const defaultImgUrl = "https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png";

Vue.createApp({
    data() { },
    methods: { },
    created() { }
}).mount("#crud-movies-app")
</script>
</body>

</html>
